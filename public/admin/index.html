<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <button class="tab-button">1<sup>st</sup></button>
        <button class="tab-button">2<sup>nd</sup></button>
        <a href="interested.html" class="info-icon">i</a>
    </div>
    <div class="search-bar">
        <input type="text" placeholder="Search">
    </div>
    <div class="products">
        <!-- Product elements will be generated here -->
    </div>
    <div class="add-product">
        <h3>Add New Product</h3>
        <input type="text" id="new-product-name" placeholder="Product Name">
        <input type="text" id="new-product-price" placeholder="Product Price">
        <input type="number" id="new-product-quantity" placeholder="Quantity" min="0">
        <select id="new-product-condition">
            <option value="first-hand">First Hand</option>
            <option value="second-hand">Second Hand</option>
        </select>
        <button id="add-product-button">Add Product</button>
    </div>

    <script src="../shared/products.js"></script>
    <script src="script.js"></script>
</body>
</html>
